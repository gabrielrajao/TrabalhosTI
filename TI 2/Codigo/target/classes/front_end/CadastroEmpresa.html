<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

   <!-- Bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

 <!-- Fim bootstrap -->
 <!-- LINKANDO STYLESHEET-->
 <link rel="stylesheet" href="stylesheet.css">  
 <!-- FONT AWESOME-->
 <script src="https://kit.fontawesome.com/9f7bfde4f4.js" crossorigin="anonymous"></script>
 <!-- JQUERY -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <div class="main-cadastro">

    <div class="right-cadastro">
      <div class="card-cadastro">
        <a href="index.html"><img src="imagens/logo2.png"></a>
        <h1>Fazer Cadastro Empresa</h1>
        <div class="text-field">
          <label id="labelNome" for="name">Token De Ativação</label>
          <input id="campoNome" type="text" name="login" placeholder="entre com o token fornecido pelo site">
        </div>
        
        <div class="text-field">
          <label id="labelEmail" for="E-mail">E-mail</label>
          <input id="campoEmail" type="email" name="email" placeholder="entre com seu E-mail">
        </div>

        <div class="text-field">
          <label id="labelSenha" for="Password">Senha</label>
          <input id="campoSenha" name="senha" type="password" placeholder="Entre com sua senha">
        </div>
        <button id="btnCadastro" class="btn-cadastro">Cadastro Empresa</button>
        <div id="tela"></div>
      </div>
    </div>
  </div>
  <script src="cadastroEmpresa.js"></script>
</body>

</html>
